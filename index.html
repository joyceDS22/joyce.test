<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Typed.js for Text Animation -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <!-- Header Start -->
    <header id="header">
        <div class="container">
            <h1 id="name">Joyce Yeo</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Start -->
    <section id="hero" class="hero-section">
        <div class="container">
            <div class="hero-content">
                <p>Hi, I'm <span id="name-display">Joyce Yeo</span></p>
                <h1>I specialize in <span id="typed-text"></span></h1>
                <p class="description">A passionate AI & Data enthusiast focused on creating actionable insights and impactful solutions with AI.</p>
                <div class="cta-buttons">
                    <a href="#contact" class="cta-btn">Contact Me</a>
                    <a href="#projects" class="cta-btn">View My Work</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Other sections like About, Skills, etc. -->

    <script>
        // Typed.js for dynamic text typing effect
        const options = {
            strings: ["AI & Data Science", "Machine Learning", "Data Analytics", "AI Solutions"],
            typeSpeed: 60,
            backSpeed: 40,
            backDelay: 1500,
            startDelay: 500,
            loop: true
        };
        new Typed("#typed-text", options);

        // GSAP animations (Optional - for smooth animations)
        gsap.from("#hero", {
            opacity: 0,
            y: 100,
            duration: 1.5,
            ease: "power4.out"
        });
    </script>
</body>
</html>
